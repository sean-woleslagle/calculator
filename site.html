<!-- Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="calculator">
        <div class="display"></div>
        <h1>CALCULATOR</h1>
        <div class="calculator-buttons">

          <button id="k-AC" class="calc-button is-clear">AC</button>
          <button id="k-DEL"class="calc-button is-del">DEL</button>
          <button id="k-divide" class="calc-button">&#247;</button>
      
          <button id="k-7" class="calc-button">7</button>
          <button id="k-8" class="calc-button">8</button>
          <button id="k-9" class="calc-button">9</button>
          <button id="k-multiply" class="calc-button">x</button>
      
          <button id="k-4" class="calc-button">4</button>
          <button id="k-5" class="calc-button">5</button>
          <button id="k-6" class="calc-button">6</button>
          <button id="k-subtract" class="calc-button">-</button>
      
          <button id="k-1" class="calc-button">1</button>
          <button id="k-2" class="calc-button">2</button>
          <button id="k-3" class="calc-button">3</button>
          <button id="k-add" class="calc-button">+</button>
      
          <button id="k-0" class="calc-button is-zero">0</button>
          <button id="k-dot" class="calc-button is-dot">.</button>
          <button id="k-equals" class="calc-button is-equals">=</button>
        </div>
      </div>
      <script src="calculator.js"></script>
  </body>
</html>
